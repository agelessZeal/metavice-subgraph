specVersion: 0.0.3
description: Lockup
repository: https://github.com/sushiswap/sushiswap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterChef
    network: {{ network }}
    source:
      address: '{{ address }}'
      abi: MasterChef
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Lockup
        - Pool
        - User
      abis:
        - name: MasterChef
          file: ../../node_modules/@sushiswap/core/build/abi/MasterChef.json
        - name: Pair
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Pair.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: deposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: withdraw
      callHandlers:
        - function: set(uint256,uint256,bool)
          handler: set
      file: ./src/lockup.ts
